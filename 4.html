   <h2>오시는 길</h2>
   <p><a href="https://1boon.kakao.com/countryhome/5b5fce9f6a8e510001c02971" target="_blank" title="설명 사이트 이동"><u><strong>보편적
     상식</strong></u></a>으로서의 건축은 본질은 보편적 상식 그 이상도 그 이하도 아니다. 그것은 건축가 이전의 모든 사람에게 당연한 것이다.</p>
   <h2>건축의 기초</h2>
   <p>기초는 집의 형태를 온전히 유지하기 위한 발판이다. 견고하게 집을 지어도 기초가 부실하면,
   집이 기울거나 균열이 발생하고 바닥에 습기가 생기는 문제에 시달릴 수 있다. DESIGN POINT는 집을
   안전하게 지탱하는 첫째 조건 ‘기초’에 관하여 알아보는 것으로 시작한다.</p>
